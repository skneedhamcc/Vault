app:
    name: Vault-UA
    code: VAULT-UA
    notify: appzdev@cloudbourne.co
  
build:
    version: 0.4
    env: UA
    build_file: none
    output_files: output/*.zip
    image_template: vault-1.2
    image_name: myco/vault-ua
  
deploy:
    context: myco/UA
    replicas: 1
    port:
    - 80
    - 8200
  
volumes:
  - claim: vault-home-ua
    mount: /appz/home
    name: home-ua
  - claim: vault-data-ua
    mount: /appz/data
    name: data-ua
    
monitor:
    notify: appzdev@cloudbourne.co      
  
properties:
    revision : 12

